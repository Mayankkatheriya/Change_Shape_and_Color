<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster Change shape and Color</title>
    <link rel="stylesheet" href="./styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div class="container" class="animate__animated animate__bounce">
        <div id="outer" class="animate__animated animate__backInDown">
            <div id="inner" class="animate__animated animate__backInUp"></div>
        </div>
        <button id="colorChange" class="animate__animated animate__slideInLeft">Change Color</button>
        <button id="shapeChange" class="animate__animated animate__slideInRight">Change Shape</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
